<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #output {
            font-size: 64px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <p id="input">
            <input type="text" class="inputMin">
            <button class="commit">确定</button>
        </p>

        <p id="output">
            <span id="min"></span>
            <span id="sec"></span>
        </p>

        <p id="delay">
            <span>你需要延时吗！</span>
            <button class="need">要</button>
            <button class="noNeed">不要</button>
        </p>
    </div>
</body>
<script src="./lib/jquery.min.js"></script>
<script>
    $(function() {
        function Clock(min) {
            this.min = min;
            this.sec = 0;
            this.finsh = false;
            this.time = null;
            this.time2 = null;
            this.i = 0;
        };
        Clock.prototype.reset = function() {
            this.sec = 0;
            this.finsh = false;
            this.time = null;
        }

        Clock.prototype.runSec = function(mins, secs, times) {
            console.log(mins, secs)

            this.sec--;
            if (this.sec < 0) {
                this.sec = 60;
                this.min--;
            }
            if (this.sec < 10) {
                this.sec = "0" + this.sec;
            }

            if (this.min == 0 && this.sec == "00") {
                this.finsh = true;
                clearInterval(times);

            }
            console.log(this.finsh, this.min, this.sec);
            $(mins).html(this.min);
            $(secs).html(this.sec);
            if (this.finsh == true) {
                $('#output').hide();
                $('#input').hide();
                $('#delay').show();
                $('.inputMin').val('');
                this.reset();
            }
        };
        Clock.prototype.keep = function(min, sec, time) {
            var that = this;
            this.sec = 0;
            time = setInterval(function() {
                that.runSec(min, sec, time);
            }, 1000);


        }
        Clock.prototype.init = function() {
            this.keep('#min', '#sec', this.time);
        }
        Clock.prototype.stop = function(min, sec) {
            clearInterval(this.time);
            $(min).remove();
            $(sec).remove();
        }
        Clock.prototype.reRun = function() {
            this.i++;
            this.stop('#min', '#sec');
            this.reset();
            var mins = "min_" + this.i;
            var secs = "sec_" + this.i;
            var minss = "#" + mins;
            var secss = "#" + secs;
            var html = '<span id=' + mins + '></span><span id=' + secs + '></span>';
            $(html).appendTo("#output");
            this.keep(minss, secss, this.time2);
        }
        var runClock = {
            input: null,
            output: null,
            submit: null,
            inputMin: null,
            need: null,
            noNeed: null,
            delay: null,
            clock1: null,
            delay2: null,
            min: null,
            sec: null,
            inputStatus: function() {
                this.bindDom();
                this.input.show();
                this.output.hide();
                this.delay.hide();

            },
            showStatus: function() {
                this.bindDom();
                this.input.hide();
                this.delay.hide();
                this.output.show();
            },
            bindDom: function() {
                this.input = $('#input');
                this.output = $('#output');
                this.submit = $('.commit');
                this.inputMin = $('.inputMin');
                this.noNeed = $('.noNeed');
                this.delay = $('#delay');
                this.need = $('.need');
                this.min = $('#min');
                this.sec = $('#sec');
            },
            getInput: function() {
                var value = this.inputMin.val();
                value = Number(value);
                return value;
            },

            bindEvent: function() {
                var that = this;
                this.submit.click(function() {
                    that.showStatus();
                    that.clock = new Clock(that.getInput());
                    that.clock.init();
                });
                this.noNeed.click(function() {
                    that.inputStatus();

                });
                this.need.click(function() {
                    that.inputStatus();
                    that.inputMin.val('');
                    console.log(that.getInput());
                    that.delay2 = new Clock(that.getInput());

                    that.delay2.reRun();

                })
            },
            init: function() {
                this.bindDom();

                this.inputStatus();
                this.delay.hide();
                this.bindEvent();
            }
        }
        runClock.init();


    })
</script>

</html>
